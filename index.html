<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="card mx-auto">
        <div class="card-body">
          <form id="form" class="form-inline position-absolute top-5 start-5">
            <input
              type="text"
              placeholder="Enter a city"
              class="text"
              id="city"
            />
            <input type="submit" value="🔎" />
            <input type="submit" value="📍" />
          </form>
          <h1>Kashan</h1>
          <div class="row middle-data">
            <div class="col emo-des">
              <span id="day">Tuesday</span>
              <br />
              <span id="date">2023/10/28</span>
              <br />
              <span class="time">18:46</span>
            </div>
            <div class="col main-degree">
              <emoji class="emoji"> 🌧️ </emoji>
              <br />
              <span id="num">9</span><a href="#" id="celius">°C</a> |
              <a href="#" id="forenhight">F</a>
            </div>
            <div class="col">
              <ul class="list">
                <li id="description">Partly rainy</li>
                <li id="humidity">Humidity: 61%</li>
                <li id="wind">Wind:3km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="container text-center last">
            <div class="row">
              <div class="col">Wednesday</div>
              <div class="col">⛈️</div>
              <div class="col">17°C</div>
            </div>
          </div>
          <hr />
          <div class="container text-center last">
            <div class="row">
              <div class="col">Thursday</div>
              <div class="col">🌥️</div>
              <div class="col">9°C</div>
            </div>
          </div>
          <hr />
          <div class="container text-center last">
            <div class="row">
              <div class="col">Friday</div>
              <div class="col">⛈️</div>
              <div class="col">22°C</div>
            </div>
          </div>
          <hr />
          <div class="container text-center last">
            <div class="row">
              <div class="col">Saturday</div>
              <div class="col">☁️</div>
              <div class="col">14°C</div>
            </div>
          </div>
          <hr />
          <div class="container text-center last">
            <div class="row">
              <div class="col">Sunday</div>
              <div class="col">⛈️</div>
              <div class="col">16°C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
